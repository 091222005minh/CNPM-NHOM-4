<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Studio Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Book+Antiqua&display=swap');
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="Hair Studio" class="logo">

  <!-- Vệt sơn loang -->
  <div class="paint"></div>

  <!-- Form -->
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <label for="username">Tên khách hàng</label>
      <input type="text" id="username" placeholder="Nhap ten khach hang">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Nhap password">

      <div class="remember">
        <label><input type="checkbox" id="remember"> REMEMBER ME</label>
      </div>

      <div class="buttons">
        <button type="submit" class="signin">SIGN IN</button>
        <button type="button" class="cancel">X</button>
      </div>
    </form>
  </div>

  <!-- Chữ dưới cùng -->
  <div class="footer-text">
    SHALL YOU – SHALL WE – SHALL US?
  </div>

  <script src="script.js"></script>
</body>
</html>
